<!DOCTYPE html>
<html lang="en"
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:jsf="http://xmlns.jcp.org/jsf"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
    	xmlns:c="http://xmlns.jcp.org/jsf/core">
	<head jsf:id="head">
		<meta charset="UTF-8"/>
	    <title>In Flow</title>
	</head>
	
	<body jsf:id="body">
		<h1>In Flow</h1>
		
		<h:form prependId="false">
			<label>Enter a name:</label>
			<h:message for="name" showSummary="false" showDetail="true"/>
			<input type="text" jsf:id="name" placeholder="Nick name" jsf:value="#{flowNameBean.name}" />
			
			<!-- step2.xhtml -->
			<h:commandButton id="next" value="Next" action="#{flowNameBean.validateName}"/>
			<h:commandButton id="exit" value="Home" action="exit"/>
		</h:form>
	</body>
</html>
