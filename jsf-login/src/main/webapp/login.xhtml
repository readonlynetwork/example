<!DOCTYPE html>
<html lang="en"
		xmlns="http://www.w3.org/1999/xhtml"
		xmlns:jsf="http://xmlns.jcp.org/jsf"
		xmlns:h="http://xmlns.jcp.org/jsf/html"
    	xmlns:c="http://xmlns.jcp.org/jsf/core">
	<head jsf:id="head">
		<meta charset="UTF-8"/>
	    <title>Login Page with JSF</title>
	</head>
	
	<body jsf:id="body">
		<h1>Login</h1>
		
		<form jsf:id="form">
			<div>
				<label>Username</label>
				<input jsf:id="uname" type="text" jsf:value="#{loginBean.username}" />
			</div>
			   
			<div>
				<label>Password</label>
				<input jsf:id="pwd" type="password" jsf:value="#{loginBean.password}" />
			</div>
			   
			<input type="submit" value="Login" jsf:action="#{loginBean.login}" />
		</form>
	</body>
</html>
